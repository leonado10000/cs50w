{% extends 'encyclopedia/layout.html' %}

{% block head %}
    create new page
{% endblock %}

{% block body %}
    <style>
        #heading{
            border: 5px solid black;
            border-radius: 10px;
            width: 200px;
        }
        #content{
            text-align: center;
            border: 5px solid black;
            border-radius: 10px;
            width: 100%;
            height: 500px;
        }
    </style>
    <div><h1>Create a New Page</h1></div>
    <div>
        <form action="{% url 'new_page' %}" method="post">
            {% csrf_token %}
            <div style="padding: 15px;">
            <input id="heading" type="text" placeholder="heading">
            </div>
            <div style="padding: 15px;">
            <input id="content" type="text" placeholder="content">
            </div >
            <div style="padding: 15px;">
            <input type="submit" placeholder="Save">
            </div>
        </form>
    </div>
{% endblock %}
